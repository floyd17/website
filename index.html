<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnePrem</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%); /* Soft peach gradient */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            overflow: hidden;
            position: relative;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85); /* Semi-transparent white container */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            color: #333;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
            color: #555;
        }

        iframe {
            width: 100%;
            min-height: 500px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        /* Moving t-shirts in the background */
        .moving-tshirts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .tshirt {
            width: 100px; /* Set the width and height of the t-shirt image */
            height: auto;
            position: absolute;
            opacity: 0.5;
            animation-name: float;
            animation-duration: 4s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            transform-origin: center;
        }

        .tshirt img {
            width: 100%;
            height: auto;
        }

        /* Define custom animation keyframes for t-shirts */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0);
            }

            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Moving t-shirts in the background -->
    <div class="moving-tshirts">
        <!-- Randomly position and generate animated shapes -->
        <script>
            const container = document.querySelector('.moving-tshirts');

            const tshirtImages = [
                'tshirt1.png',
                'tshirt2.png',
                'tshirt3.png'
            ];

            for (let i = 0; i < 20; i++) {
                const tshirtImage = tshirtImages[Math.floor(Math.random() * tshirtImages.length)];
                const tshirt = document.createElement('div');
                tshirt.className = 'tshirt';
                tshirt.style.left = `${Math.random() * 100}%`;
                tshirt.style.top = `${Math.random() * 100}%`;
                const tshirtImg = document.createElement('img');
                tshirtImg.src = tshirtImage;
                tshirt.appendChild(tshirtImg);
                container.appendChild(tshirt);
            }
        </script>
    </div>

    <div class="container">
        <h1>OnePrem 1❤️</h1>
        <!--<p>Your feedback is crucial to shaping the future of our brand. Please share your thoughts below.</p>
         Embed Google Form -->
        <iframe src="https://forms.gle/hUyGvGEc8dNKdB4m8"></iframe>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnePrem</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%); /* Soft peach gradient */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85); /* Semi-transparent white container */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            color: #333;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
            color: #555;
        }

        iframe {
            width: 100%;
            min-height: 500px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            body {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OnePrem 1❤️</h1>

</body>
</html>
